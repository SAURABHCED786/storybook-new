        <script>

            //Input Validation
            var fval = false;
            function validation() {
                var format = /[ `!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?~]/;
                let x = document.forms["myForm"][("animal", "another", "onemore", "adj", "verb", "num")].value;
                if (x == "" || x.indexOf(' ') >= 0 || x.match(format)) {
                    alert("Must Be Fill Out All Blank Fields.");
                     document.getElementsByName("animal")[0].style.border="1px solid red";
                     document.getElementsByName("another")[0].style.border="1px solid red";
                     document.getElementsByName("onemore")[0].style.border="1px solid red";
                     document.getElementsByName("adj")[0].style.border="1px solid red";
                     document.getElementsByName("verb")[0].style.border="1px solid red";
                     document.getElementsByName("motivation")[0].style.border="1px solid red";
                     document.getElementsByName("num")[0].style.border="1px solid red";
                    return false;
                } else {
                    fval = true;
                }
            }

            // Values Collection

            function valCollection() {
                a1 = document.getElementById("animal").value;
                localStorage.setItem("animal", a1);
                let a2 = document.getElementById("anotheranimal").value;
                localStorage.setItem("anotheranimal", a2);
                let verb = document.getElementById("verb").value;
                localStorage.setItem("verb", verb);
                let onemore = document.getElementById("onemore").value;
                localStorage.setItem("onemore", onemore);
                let adjec = document.getElementById("adj").value;
                localStorage.setItem("adjective", adjec);
                let mov = document.getElementById("mo").value;
                localStorage.setItem("motivation", mov);
                let num = document.getElementById("n1").value;
                localStorage.setItem("number", num);
                let yesno = document.getElementById("yesno").value;
                localStorage.setItem("textvalue8", yesno);
                let respeed = document.getElementById("respeed").value;
                localStorage.setItem("quickSlow", respeed);
                let text = document.getElementById("text").value;
                localStorage.setItem("moral", text);
                return fval;
            }

                let adj = document.getElementsByName("adj")[0];
                adj.style.cssText = "border-width: 1px; border - style: inset; border - color: -internal - light - dark(rgb(118, 118, 118), rgb(133, 133, 133)); border - image: initial;";
                let mov = document.getElementsByName("motivation")[0];
                mov.style.cssText = "border-width: 1px; border - style: inset; border - color: -internal - light - dark(rgb(118, 118, 118), rgb(133, 133, 133)); border - image: initial;";
                let verb = document.getElementsByName("verb")[0];
                verb.style.cssText = "border-width: 1px; border - style: inset; border - color: -internal - light - dark(rgb(118, 118, 118), rgb(133, 133, 133)); border - image: initial;";
                let num = document.getElementsByName("num")[0];

                let motivation = document.getElementsByName("motivation")[0];

                text.style.cssText = "border-width: 1px; border - style: inset; border - color: -internal - light - dark(rgb(118, 118, 118), rgb(133, 133, 133)); border - image: initial;";
            }

    <script id="rendered-js">
        var colors = new Array(
            [62, 35, 255],
            [60, 255, 60],
            [255, 35, 98],
            [45, 175, 230],
            [255, 0, 255],
            [255, 128, 0]);

        var step = 0;
        //color table indices for: 
        // current color left
        // next color left
        // current color right
        // next color right
        var colorIndices = [0, 1, 2, 3];

        //transition speed
        var gradientSpeed = 0.002;

        function updateGradient() {

            if ($ === undefined) return;

            var c0_0 = colors[colorIndices[0]];
            var c0_1 = colors[colorIndices[1]];
            var c1_0 = colors[colorIndices[2]];
            var c1_1 = colors[colorIndices[3]];

            var istep = 1 - step;
            var r1 = Math.round(istep * c0_0[0] + step * c0_1[0]);
            var g1 = Math.round(istep * c0_0[1] + step * c0_1[1]);
            var b1 = Math.round(istep * c0_0[2] + step * c0_1[2]);
            var color1 = "rgb(" + r1 + "," + g1 + "," + b1 + ")";

            var r2 = Math.round(istep * c1_0[0] + step * c1_1[0]);
            var g2 = Math.round(istep * c1_0[1] + step * c1_1[1]);
            var b2 = Math.round(istep * c1_0[2] + step * c1_1[2]);
            var color2 = "rgb(" + r2 + "," + g2 + "," + b2 + ")";

            $('#gradient').css({
                background: "-webkit-gradient(linear, left top, right top, from(" + color1 + "), to(" + color2 + "))"
            }).css({
                background: "-moz-linear-gradient(left, " + color1 + " 0%, " + color2 + " 100%)"
            });

            step += gradientSpeed;
            if (step >= 1) {
                step %= 1;
                colorIndices[0] = colorIndices[1];
                colorIndices[2] = colorIndices[3];

                //pick two new target color indices
                //do not pick the same as the current one
                colorIndices[1] = (colorIndices[1] + Math.floor(1 + Math.random() * (colors.length - 1))) % colors.length;
                colorIndices[3] = (colorIndices[3] + Math.floor(1 + Math.random() * (colors.length - 1))) % colors.length;

            }
        }

        setInterval(updateGradient, 10);
