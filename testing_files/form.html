<!DOCTYPE html>
<html>

<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title>form</title>
   <link rel="stylesheet" type="text/css" href="./form_asset/styel.css">
   <link rel="stylesheet" href="./form_asset/style.scss" />
 <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>

<body>
   <div class="bg">
      <div class="card card1">
         <img src="./form_asset/logo1.jpg">
      </div>
      <div class="card card2">
         <h2>Complete the Form<br>Complete the Story </h2>
         <!-- <div class="border1"></div> -->
         <hr>
         </hr>
         <form action="./story.html">
            <table  class="table table-borderless">
               <tr>
                  <td >
                     <label>Animal:</label>
                     <input type="text" value="" id="animal" name="tiger">
                  </td>
               </tr>
               <tr>
                  <td>
                     <label>Another Animal:</label>
                     <input type="text" value="" id="anotheranimal">
                  </td>
               </tr>
               <tr>
                  <td>
                     <label>One More Animal:</label>
                     <input type="text" id="onemore" name="fname" value="">
                  </td>
               </tr>
               <tr>
                  <td>
                     <label>Adjective(past tesnse):</label>
                     <input type="text" value="" id="adj">
                  </td>
               </tr>
               <tr>
                  <td>
                     <label>Verbs(ends in -ing):</label>
                     <input type="text" id="verb" name="fname" value="">
                  </td>
               </tr>
               <tr>
                  <td>
                     <label>Number:</label>
                     <input type="text" value="" id="n1">
                  </td>
               </tr>
               <tr>
                  <td>
                     <label>Yes or NO:</label>
                     <select id="yesno">
                        <option>yes</option>
                        <option>No</option>
                     </select>
                  </td>
               </tr>
               <tr>
                  <td>
                     <label>Relative speed(ens in -er)</label>
                     <select id="respeed">
                        <option>quicker</option>
                        <option>slower</option>
                     </select>
                  </td>
               </tr>
               <tr>
                  <td>
                     <label>Motivational Quote:</label>
                     <input type="text" id="mo" name="fname" value="">                     
                  </td>
               </tr>
               <tr>
                  <td>
                     <label>Meaningful Message:</label>
                     <br/><textarea id="text" style="width: 25vw;height: 8vw;border:2px solid blue;">This is messagebox
                     </textarea>
                  </td>
               </tr>
               <tr>
                  <td>
                     <input type="submit" name="sub" value="Form my story" onclick="valCollection(); "/>                    
                  </td>
               </tr>
            </table>
         </form>
      </div>
   </div>
   <script>

      function valCollection() {
         a1 = document.getElementById("animal").value;
         localStorage.setItem("animal", a1);
         let a2 = document.getElementById("anotheranimal").value;
         localStorage.setItem("anotheranimal", a2);
         let verb = document.getElementById("verb").value;
         localStorage.setItem("verb", verb);
         let onemore = document.getElementById("onemore").value;
         localStorage.setItem("textvalue3", onemore);
         let adjec = document.getElementById("adj").value;
         localStorage.setItem("textvalue4", adjec);
         let mov = document.getElementById("mo").value;
         localStorage.setItem("textvalue5", mov);
         let num = document.getElementById("n1").value;
         localStorage.setItem("textvalue6", num);
         let yesno = document.getElementById("yesno").value;
         localStorage.setItem("textvalue8", yesno);
         let respeed = document.getElementById("respeed").value;
         localStorage.setItem("textvalue7", respeed);
         let text = document.getElementById("text").value;
         localStorage.setItem("textvalue9", text);
         return false;
      }
   </script>
</body>

</html>
